<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Synology Webhook Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: url('https://picsum.photos/1920/1080') no-repeat center center fixed;
            background-size: cover;
            height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; font-family: sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.9); padding: 40px; border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 360px; text-align: left;
        }
        h3 { text-align: center; color: #333; margin-top: 0; }
        label { font-size: 12px; color: #666; font-weight: bold; margin-bottom: 4px; display: block; }
        input {
            width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd;
            border-radius: 6px; box-sizing: border-box; font-size: 14px;
        }
        button {
            width: 100%; padding: 12px; background: #28a745; color: white;
            border: none; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 10px;
        }
        button:hover { background: #218838; }
        .success { color: #28a745; text-align: center; margin-bottom: 15px; font-weight: bold; }
        .note { font-size: 11px; color: #888; margin-top: -10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h3>配置参数</h3>
        {{if .success}}<div class="success">✅ 配置已保存！</div>{{end}}
        <form action="/save" method="post">
            <label>企业ID (CorpID)</label>
            <input type="text" name="corpid" value="{{.config.CorpID}}" required>
            
            <label>应用ID (AgentID)</label>
            <input type="text" name="agentid" value="{{.config.AgentID}}" required>
            
            <label>应用密钥 (Secret)</label>
            <input type="password" name="corpsecret" value="{{.config.CorpSecret}}" required>
            
            <hr style="border:0; border-top:1px dashed #ccc; margin: 15px 0;">
            
            <label>消息标题 (可选)</label>
            <input type="text" name="title" placeholder="默认：NAS 系统通知" value="{{.config.CustomTitle}}">
            
            <label>代理地址 (可选, 解决内网不通)</label>
            <input type="text" name="proxy_url" placeholder="例如: https://myproxy.com" value="{{.config.ProxyURL}}">
            <div class="note">留空则使用官方 https://qyapi.weixin.qq.com</div>
            
            <label>接收用户 (可选)</label>
            <input type="text" name="touser" placeholder="默认: @all" value="{{.config.ToUser}}">
            
            <button type="submit">保存并生效</button>
        </form>
    </div>
</body>
</html>
