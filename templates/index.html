<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Synology Webhook 配置</title>
    <style>
        body {
            background: url('https://picsum.photos/1920/1080') no-repeat center center fixed;
            background-size: cover;
            height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px);
            padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 350px;
        }
        h2 { color: #333; text-align: center; margin-bottom: 30px; }
        input {
            width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd;
            border-radius: 8px; box-sizing: border-box; outline: none;
        }
        button {
            width: 100%; padding: 12px; background: #007bff; color: white;
            border: none; border-radius: 8px; cursor: pointer; font-size: 16px;
        }
        button:hover { background: #0056b3; }
        .msg { color: green; text-align: center; margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>WeChat Push</h2>
        {{if .success}}<div class="msg">✅ 配置保存成功！</div>{{end}}
        <form action="/save" method="post">
            <input type="text" name="corpid" placeholder="企业微信 CorpID" value="{{.config.CorpID}}" required>
            <input type="text" name="agentid" placeholder="应用 AgentID" value="{{.config.AgentID}}" required>
            <input type="password" name="corpsecret" placeholder="应用 Secret" value="{{.config.CorpSecret}}" required>
            <button type="submit">保存并生效</button>
        </form>
    </div>
</body>
</html>
