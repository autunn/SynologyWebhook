<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录 - Synology Webhook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f4f6f9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center;
        }
        .container {
            background: white; width: 320px; padding: 40px;
            border-radius: 16px; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .logo { width: 64px; height: 64px; margin-bottom: 20px; border-radius: 12px; }
        h2 { margin: 0 0 30px 0; color: #2c3e50; font-size: 20px; }
        input {
            width: 100%; padding: 12px; margin-bottom: 15px;
            border: 1px solid #e1e4e8; border-radius: 8px; box-sizing: border-box;
            background: #f8fafc;
        }
        button {
            width: 100%; padding: 12px; background: #2c3e50; color: white;
            border: none; border-radius: 8px; cursor: pointer; font-size: 16px;
        }
        button:hover { background: #1a252f; }
        .error { color: #ef4444; font-size: 14px; margin-bottom: 15px; display: block; }
        .footer { margin-top: 20px; font-size: 12px; color: #cbd5e1; font-family: monospace;}
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/autunn/SynologyWebhook/main/logo.png" class="logo">
        
        <h2>身份验证</h2>
        
        {{if .error}}
            <div class="error">{{.error}}</div>
        {{end}}
        
        <form action="/login" method="post">
            <input type="password" name="password" placeholder="请输入管理员密码" required autofocus>
            <button type="submit">登 录</button>
        </form>

        <div class="footer">v {{.version}}</div>
    </div>
</body>
</html>
