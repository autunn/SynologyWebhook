name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]    # 只有打 v 开头的 tag 时才触发发布版本 (如 v3.3.0)
  workflow_dispatch:  # 允许手动触发

env:
  # 你的 Docker Hub 仓库名
  IMAGE_NAME: autunn/synologywebhook
  # Docker Hub 描述文件路径 (对应你刚才保存的文件 2)
  README_FILE: ./DOCKERHUB.md

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 QEMU (用于编译 ARM64 架构)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. 设置 Docker Buildx (构建工具)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. 登录 Docker Hub
      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. 自动生成镜像标签 (Metadata)
      # 逻辑：推送到 main 分支 -> 生成 :latest
      # 逻辑：推送到 tag v1.0 -> 生成 :1.0 和 :v1.0
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=tag

      # 6. 构建并推送镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # 同时构建 AMD64 和 ARM64
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 7. 自动同步 Docker Hub 描述 (README)
      # 注意：这步会读取仓库根目录下的 DOCKERHUB.md 文件
      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          readme-filepath: ${{ env.README_FILE }}
